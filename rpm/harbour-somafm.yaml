Name: harbour-somafm
Summary: SomaFM Application
Version: 0.2
Release: 1
Group: Applications/Multimedia
License: MIT
Sources:
- '%{name}-%{version}.tar.bz2'
Description: "An application to fully enjoy SomaFM"
URL: http://somafm.com
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Multimedia
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp
Requires:
- sailfishsilica-qt5
- qt5-plugin-imageformat-gif
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}'
- '%{_bindir}'
PkgBR: []
